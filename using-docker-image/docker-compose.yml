version: '3.8'

services:
  web:
    image: chetan0808/carrental-web:latest
    container_name: carrental-web
    ports:
      - "80:80"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - carrental-network
    restart: unless-stopped
    environment:
      - DB_HOST=db
      - DB_USER=root
      - DB_PASS=rootpassword
      - DB_NAME=carrental

  db:
    image: mysql:8.0
    container_name: carrental-db
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: carrental
    volumes:
      - ../carrental/carrental.sql:/docker-entrypoint-initdb.d/carrental.sql
      - mysql-data:/var/lib/mysql
    networks:
      - carrental-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: carrental-phpmyadmin
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: rootpassword
    depends_on:
      - db
    networks:
      - carrental-network
    restart: unless-stopped

volumes:
  mysql-data:
    driver: local

networks:
  carrental-network:
    driver: bridge

